{%extends 'll_log/base.xhtml'%}
{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for topics in topic %}
      <li class="list-group-item border-0">
        <a href="{% url 'll_log:entry' topics.id %}">
          {{ topics.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'll_log:add_topic' %}">Add a new topic</a>

{% endblock content %}
