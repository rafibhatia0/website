{%extends 'll_log/base.xhtml'%}
{% block page_header %}
  <h1><a href="{%url 'll_log:topic'%}">{{topic.text}}</a></h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for entrys in entry %}
      <li class="list-group-item border-0">
        <a href="{% url 'll_log:nest' topic.id entrys.id %}">
          {{ entrys.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'll_log:new_entry' topic.id%}">Add a new {{topic.text}}</a>

{% endblock content %}
